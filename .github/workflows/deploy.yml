name: Docker CI/CD

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: smartcalender-api
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    name: üöÄ Build & Push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üìÑ Decode credentials.json from secret
        run: |
          mkdir -p app/api
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 -d > app/api/credentials.json

      - name: üìÑ Decode api_key.txt from secret
        run: |
          echo "${{ secrets.API_KEY_TXT_B64 }}" | base64 -d > app/api_key.txt

      - name: üß± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîë Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: üê≥ Build Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          docker build -t $IMAGE_URI:$IMAGE_TAG -f Dockerfile .

      - name: üì¶ Push Docker image to ECR
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          docker push $IMAGE_URI:$IMAGE_TAG

      - name: üöÄ Deploy to ECS (manual refresh)
        run: |
          aws ecs update-service \
            --cluster smartcalender-cluster-v2 \
            --service smartcalender-service \
            --force-new-deployment \
            --region $AWS_REGION
