name: Deploy to Amazon ECS

on:
  workflow_dispatch:  # Nur manuell starten!

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1  # Frankfurt

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull latest image from ECR
        run: |
          IMAGE_URI=841162697075.dkr.ecr.eu-central-1.amazonaws.com/smartcalender-api:latest
          docker pull $IMAGE_URI

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: smartcalender-task-v2
          service: smartcalender-service
          cluster: smartcalender-cluster-v2
          wait-for-service-stability: true
