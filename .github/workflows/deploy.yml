name: Docker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Optional weiterhin manuell startbar

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: smartcalender-api
  IMAGE_TAG: latest
  IMAGE_NAME: smartcalendar-api

jobs:
  build-and-deploy:
    name: Build & Push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} -f infra/Dockerfile infra

      - name: Tag Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }} $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Push Docker image to Amazon ECR
        run: docker push $IMAGE_URI

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infra/task-definition.json
          service: smartcalender-service
          cluster: smartcalender-cluster-v2
          wait-for-service-stability: true

