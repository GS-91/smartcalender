name: Docker CI/CD  

on: 
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: smartcalender-api
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    name: Build & Push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode and write secret files
        run: |
          mkdir -p app
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 --decode > app/credentials.json
          echo "${{ secrets.API_KEY_TXT_B64 }}" | base64 --decode > app/api_key.txt

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          docker build -t $IMAGE_URI:$IMAGE_TAG -f Dockerfile .

      - name: Push Docker image to ECR
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          docker push $IMAGE_URI:$IMAGE_TAG

