name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Optional weiterhin manuell startbar

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker image tag
        id: vars
        run: |
          IMAGE_TAG=smartcalendar-api:latest
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE_TAG -f infra/Dockerfile .

      - name: Tag Docker image for ECR
        run: docker tag $IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/smartcalender-api:latest

      - name: Push Docker image to ECR
        run: docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/smartcalender-api:latest

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: smartcalender-task-v2
          service: smartcalender-service
          cluster: smartcalender-cluster-v2
          wait-for-service-stability: true
          region: eu-central-1

