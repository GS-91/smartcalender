name: CI Quality Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-check:
    name: Lint, Test and Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install development dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Create dummy credentials
        run: |
          mkdir -p app/api
          echo "dummy-api-key" > app/api/api_key.txt
          echo '{"type": "service_account", "project_id": "dummy"}' > app/api/credentials.json

      - name: Lint with flake8
        run: flake8 app/

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          PYTHONPATH=. pytest --cov=app --cov-report=term --cov-report=xml --cov-report=html tests/

      - name: Security scan with bandit
        run: bandit -r app/
